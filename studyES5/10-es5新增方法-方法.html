<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj={
            id:1,
            name:'华为',
            price:1000
        };
        // 1.以前的对象添加和修改属性的方式
        obj.num=1;
        obj.price=4999;
        // 2.Object.defineProperty() 定义新属性或修改原有属性
        Object.defineProperty(obj,'sale',{
            value:1999,
            enumerable:true
        })
        console.log(obj)
        Object.defineProperty(obj,'price',{
            value:3999
        })
        console.log(obj)
        Object.defineProperty(obj,'id',{
            writable:false //不允许修改
        })
        obj.id=2;
        console.log(obj)
        Object.defineProperty(obj,'address',{
            value:'山东蓝翔',
            enumerable:false,  //如果值为false 则不允许遍历 默认的值是 false
            configurable:false //如果为false 则不允许删除这个属性 不允许修改第三个参数的特性 默认为false
        })
        delete obj.address;
        delete obj.name;
        console.log(obj)
        console.log(Object.keys(obj));
    </script>
</head>
<body>

</body>
</html>

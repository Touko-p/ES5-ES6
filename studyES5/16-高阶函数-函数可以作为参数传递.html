<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //高阶函数 函数可以作为参数传递
        function f(a,b,callback) {
            console.log(a+b);
            callback && callback();
        }
        f(1,2,function () {
            console.log('最后调用的')
        })
    </script>
</body>
</html>

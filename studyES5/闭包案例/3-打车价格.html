<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 打车起步价13（3公里内），之后每多一公里增加 5块钱。用户输入公里数就可以计算打车价格
        // 如果有拥堵清空，总价格多收取10块钱拥堵费
        var car=(function () {
            let start=13; //起步价 局部变量
            let total=0; //总价 局部变量
            return{
                //正常价格
                price:function (n) {
                    if (n<=3){
                        total=start;
                    }else {
                        total=start+( n - 3 ) * 5
                    }
                    return total;
                },
                //拥堵价格
                yd:function (flag) {
                    return flag ? total+10 : total
                }
            }
        })();
        console.log(car.price(4))
        console.log(car.yd(true))
        console.log(car.price(1))
    </script>
</body>
</html>

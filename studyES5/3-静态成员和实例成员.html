<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 公共属性定义到构造函数里面，公共方法放到原型对象上
        function Star(name,age) {
            this.name=name;
            this.age=age;

        }
        // 原型：对象 共享方法
        Star.prototype.sing=function (){
            console.log(this.name+'singing')
        }
        var ldh=new Star('刘德华',15);
        // 实例成员 就是构造函数内部通过this添加的成员
        // 实例成员只能通过实例化的对象来访问
        console.log(ldh.name)
        ldh.sing(); //对象身上系统自动添加一个 __proto__ 指向构造函数的原型对象
        console.log(ldh.__proto__===Star.prototype);
        // 方法的查找规则：首先先看ldh对象身上是否有sing方法，如果有就执行这个对象上的sing
        // 如果没有sing这个方法，因为对象原型__proto__的存在，就去构造函数原型对象prototype身上找
        // 静态成员 在构造函数本身上添加的成员
        // 静态成员只能通过构造函数来访问
        Star.sex='男';
        console.log(Star.sex)
    </script>
</head>
<body>

</body>
</html>

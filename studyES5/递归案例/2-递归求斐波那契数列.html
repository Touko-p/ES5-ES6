<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //利用递归函数求斐波那契数列（兔子序列） 1、1、2、3、5、8、13、21...
        //用户输入一个数组n就可以求出这个数字对应的兔子序列值
        //根据用户输入的n的前面两项(n-1 n-2)就可以计算出n对应的序列值
        function f(n) {
            if (n===1 || n===2){
                return 1;
            }
            return f(n-1)+f(n-2)
        }

        console.log(f(3))
    </script>
</body>
</html>

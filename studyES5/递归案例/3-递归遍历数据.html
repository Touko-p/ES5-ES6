<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var data=[
            {
                id:1,
                name:'家电',
                goods:[
                    {
                        id:11,
                        gName:'冰箱',
                        goods:[
                            {
                                id:111,
                                name:'Haier'
                            },
                            {
                                id:112,
                                name: '美的'
                            }
                        ]
                    },
                    {
                        id:12,
                        gName:'电视'
                    }
                ]
            },
            {
                id:2,
                name:'服饰'
            }
        ];
        function getId(json,id) {
            // 1.利用forEach去遍历里面的每一个对象
            var obj={};
            json.forEach(function (item) {
                if (item.id==id){
                    obj=item;
                    // 2.得到里层的数据 利用递归
                }else if (item.goods&&item.goods.length!=0){
                    obj=getId(item.goods,id)
                }
            })
            return obj;
        }

        console.log(getId(data,1))
        console.log(getId(data,2))
        console.log(getId(data,11))
        console.log(getId(data,12))
        console.log(getId(data,112))
    </script>
</body>
</html>

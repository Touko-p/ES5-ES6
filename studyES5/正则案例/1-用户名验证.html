<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .right{
            color: green;
        }
        .wrong{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" class="uname"><span class="message">请输入用户名</span>
    <script>
        // var reg=/^[a-zA-Z0-9-_]$/; //只能多选一
        //
        // //量词是设定某个模式出现的次数 {6,10}中间无空格
        // var reg1=/^[a-zA-Z0-9-_]{6,10}$/;
        // console.log(reg1.test('1dsa1'))
        // console.log(reg1.test('sadfsa1_'))
        // console.log(reg1.test('sadfawfefdewf'))
        // console.log(reg1.test('!svzvxc'))
        var reg=/^[a-zA-Z0-9-_]{6,10}$/;
        var uname=document.querySelector('.uname');
        var s=document.querySelector('span');
        uname.onblur=function () {
            if (reg.test(uname.value)){
                s.className='right';
                s.innerHTML='true';
            }else {
                s.className='wrong';
                s.innerHTML='false';
            }
        }
    </script>
</body>
</html>

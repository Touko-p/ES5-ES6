<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 量词符：用来设定某个模式出现的次数
        // 简单理解:就是让下面a这个字符重复出现多少次
        var reg=/^a$/;
        // * 相当于 >=0 可以出现0次或很多次
        var reg=/^a*$/;
        console.log(reg.test(''));
        console.log(reg.test('a'));
        console.log(reg.test('aaaa'))
        console.log('----------------')
        // + 相当于 >=1 可以出现1次或很多次
        var reg1=/^a+$/;
        console.log(reg1.test(''));
        console.log(reg1.test('a'));
        console.log(reg1.test('aaaa'))
        console.log('----------------')
        // ? 相当于 1||0 可以出现1次或0次
        var reg2=/^a?$/;
        console.log(reg2.test(''));
        console.log(reg2.test('a'));
        console.log(reg2.test('aaaa'))
        console.log('----------------')
        // {3} 重复3次
        var reg3=/^a{3}$/;
        console.log(reg3.test('a'));
        console.log(reg3.test('aaa'));
        console.log(reg3.test('aaaa'))
        console.log('----------------')
        // {3,} >=3
        var reg4=/^a{3,}$/;
        console.log(reg4.test('a'));
        console.log(reg4.test('aaa'));
        console.log(reg4.test('aaaa'))
        console.log('----------------')
        // {3,5} >=3&&<=5
        var reg5=/^a{3,5}$/;
        console.log(reg5.test('a'));
        console.log(reg5.test('aaa'));
        console.log(reg5.test('aaaaaaa'))
        console.log('----------------')
    </script>
</body>
</html>

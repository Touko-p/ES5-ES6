<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>点击</button>
    <script>
        class Father {
            constructor(x,y) {
                this.x=x;
                this.y=y;
            }
            money(){
                console.log(100)
            }
            sum(){
                console.log(this.x+this.y)
            }
            say(){
                return '我是爸爸';
            }
        }
        class Son extends Father{
            constructor(x,y) {
                super(x,y);
                this.x=x;
                this.y=y;
            }
            say(){
                console.log(super.say()+'的儿子')
            }
            subtract(){
                console.log(this.x-this.y);
            }
        }
        var ys=new Son(1,2);
        ys.money();
        ys.sum();
        ys.say();
        ys.subtract();
    </script>
</body>
</html>

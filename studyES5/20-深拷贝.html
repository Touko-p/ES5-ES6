<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //深拷贝拷贝多层，每一级别的数据都会拷贝
        var obj={
            id:1,
            name:'andy',
            // color:[
            //     1,2,3,4,5
            // ],
            msg:{
                age:18
            }
        }
        var obj1={};
        function deepCopy(newObj,oldObj) {
            for (var k in oldObj){
                //判断属性值属于那种数据类型
                //1.获取属性值 oldObj[k]
                var item=oldObj[k];
                if (item instanceof Array){
                    //2.判断这个值是否是数组 数组也是obj
                    newObj[k]=[];
                    deepCopy(newObj[k],item)
                }else if (item instanceof Object){
                    //3.判断这个值是否是对象
                    newObj[k]=[];
                    deepCopy(newObj[k],item)
                }else {
                    //4.属于简单类型
                    newObj[k]=item;
                }

            }
        }
        deepCopy(obj1,obj)
        console.log(obj1)
        obj.msg.age=99;
        console.log(obj)
        console.log(obj1)
    </script>
</body>
</html>

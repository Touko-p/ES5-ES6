<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 递归函数：函数内部自己调用自己 ，这个函数就是递归函数
        let num=1;
        function f() {
            console.log('message');
            if(num==6){
                return ;//递归里面必须加退出条件
            }
            num++;
            f();
        }
        f();
    </script>
</body>
</html>

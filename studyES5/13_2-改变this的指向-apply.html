<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj={
            name:'yaso'
        }
        function f(arr) {
            console.log(this)
            console.log(arr)
        }
        f.apply(obj,['skyblue'])
        // 1.调用函数 改变函数内部this的指向
        // 2.参数必须是数组（伪数组）
        // 3.apply的主要应用 例如可以利用apply借助域数学内置对象求最大值 Math.max()
        var arr=[1,3,2,6,9,3];
        var max=Math.max.apply(Math,arr);
        var min=Math.min.apply(Math,arr);
        console.log(max)
        console.log(min)
    </script>
</head>

</body>
</html>

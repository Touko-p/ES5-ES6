<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>click</button>
<script>
    // 函数的调用方式

    // 1.普通函数 this指向window
    function f1() {
        console.log('普通函数的this'+this)
    }
    window.f1();
    // 2.对象的方法 this指向的是对象 f2
    var f2={
        sayHi:function () {
            console.log('对象方法的this'+this)
        }
    }
    f2.sayHi();
    // 3.构造函数 this 指向 obj 这个实例对象 原型对象里面的this指向的也是obj这个实例对象
    function f3(){
        console.log('构造函数的this'+this)
    }
    let obj=new f3();
    // 4.绑定事件函数 this 指向的是函数的调用者
    var btn=document.querySelector('button');
    btn.onclick=function () {
        console.log('绑定事件的函数的this'+this)
    }
    // 5.定时器函数 this 指向的也是window
    window.setTimeout(function () {
        console.log('定时器的this'+this)
    },1000)
        // 6.立即执行函数 this 指向的也是window
        (function () {
            console.log('立即执行函数的this'+this)
        }())
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 函数的定义方式

        // 1.自定义函数（命名函数）
        function f() {

        }
        // 2.函数表达式（匿名函数）
        var f1=function () {

        }
        // 3.利用 new Function('参数1','参数2','函数体')
        var f2=new Function('a','b','console.log(a+b)');
        f2(1,2);
        // 4.所有函数都是Function的实例（对象）
        console.dir(f2)
        // 5.函数也属于对象
        console.log(f2 instanceof Object)
    </script>
</head>
<body>

</body>
</html>

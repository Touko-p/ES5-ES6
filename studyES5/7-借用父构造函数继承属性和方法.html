<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Father(name,age) {
            this.name=name;
            this.age=age;
        }
        Father.prototype.money=function () {
            console.log(10000)
        }
        function Son(name,age,score) {
            Father.call(this,name,age)
            this.score=score;
        }
        // Son.prototype=Father.prototype; 直接赋值会有问题 修改了子原型对象 父原型对象也会一起变化
        Son.prototype=new Father();
        Son.prototype.constructor=Son; //如果利用对象的形式修改了原型对象，需要把constructor指回原来的构造函数
        Son.prototype.exam=function () {
            console.log('考试')
        }
        var son=new Son('刘德华',18,100);
        console.log(son)
        console.log(Father.prototype)
        console.log(Son.prototype.constructor)
    </script>
</head>
<body>

</body>
</html>

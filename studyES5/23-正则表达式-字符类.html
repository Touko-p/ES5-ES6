<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 字符类：[] 表示有一系列字符可供选择，只要匹配其中一个就行
        var rg=/[abc]/; //只要包含有a 或b 或c 都返回true
        console.log(rg.test('acd'));
        console.log(rg.test('sdfc'));
        console.log(rg.test('Afds'))
        console.log('---------------')
        var rg1=/^[abc]$/; //只有是 a 或b 或c 才返回true
        console.log(rg1.test('acd'));
        console.log(rg1.test('a'));
        console.log(rg1.test('ac'))
        console.log('---------------')
        var rg2=/^[a-z]$/; //任何一个英文字母都返回true
        console.log(rg2.test('acd'));
        console.log(rg2.test('s'));
        console.log(rg2.test('1'));
        console.log('---------------')
        //字符组合
        var rg3=/^[a-zA-Z0-9_-]$/; //任何一个字母或数字都返回true
        console.log(rg3.test('-'));
        console.log(rg3.test('s'));
        console.log(rg3.test('1'));
        console.log('---------------')
        //如果中括号里面有^表示取反的意思
        var rg4=/^[^a-z]$/;
        console.log(rg4.test('A'))
        console.log(rg4.test('a'))
    </script>
</body>
</html>

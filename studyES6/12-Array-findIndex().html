<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        /*
            findindex
            用于找出第一个符合条件的数组成员的数组下标，如果没有找到返回-1
         */
        let arr=[1,3,4,6,9];
        let index=arr.findIndex(value => value>5);
        console.log(index)
    </script>
</body>

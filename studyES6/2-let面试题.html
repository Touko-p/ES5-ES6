<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr=[];
        for (var i=0;i<2;i++){
            arr[i]=function () {
                //变量i是全局的,函数执行时输出的都是全局作用域下i的值
                console.log(i)
            }
        }
        arr[0]();
        arr[1]();
        console.log("---------------------")
        let arr1=[];
        for (let i=0;i<2;i++){
            arr1[i]=function () {
                //每次循环都会产生一个块级作用域,每个块级作用域中的变量都是不同的,函数执行时输出的是自己上一级(循环产生的块级作用域)作用域下i的值
                console.log(i)
            }
        }
        arr1[0]();
        arr1[1]();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Array.from()
        // 1.将类数组或可遍历对象转换为真正的数组
        // 2.方法还可以接收第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组
        let arr={
            '0':1,
            '1':2,
            '2':3,
            'length':3
        }
        let arr1=Array.from(arr);
        console.log(arr)
        console.log(arr1)

        let arr2={
            '0':1,
            '1':2,
            '2':3,
            'length':3
        }
        let arr3=Array.from(arr2,item=>item*2);
        console.log(arr2)
        console.log(arr3)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var age=100;
        var obj={
            age:20,
            say:()=>{
                alert(this.age) //window对象的age 对象不能产生作用域 this指向window
            }
        }
        obj.say()
    </script>
</body>
</html>
